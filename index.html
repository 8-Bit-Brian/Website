<!DOCTYPE html>

<html>
    <title>Website Time</title>
    <body>
        <div id="root">
            <h3>Hello World!</h3>
            <p> 
                Taking the time to develop this little site to try and learn the basics of development from front to back.
                Hopefully it all works out, this is really difficult after all.
            </p>
        </div>
        <div>
            <a href="#" id="get_data">Test</a>
        </div>
        <script>
            document.getElementById("get_data").addEventListener("click", (e) => {
              e.preventDefault(); // Prevent default navigation
              fetch('/api/data')
                .then(response => response.json())
                .then(data => {
                  console.log(data);
                  alert(data.message);
                })
                .catch(error => console.error('Error:', error));
            });
          </script>
    </body>
</html>
